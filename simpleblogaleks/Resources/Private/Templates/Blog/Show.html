<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" lang="en" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="content">
    <div class="wrapper wrapper-blogContent">
        <h1 class="headline headline-blogContent">{blog.title}</h1>
        <div class="blogContent">
            <p class="blog-paragraph">
                <f:format.nl2br>{blog.description}</f:format.nl2br>
            </p>
        </div>
    </div>

    <f:link.action action="list" class="btn btn-primary"><i class="fas fa-list"> </i> Back to Blog List</f:link.action>
</f:section>
</html>
