<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" lang="en" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="content">
    <h1>Delete Blog</h1>
    <p>Are you sure you want to delete this Blog {blog.title}?</p>

    <f:link.action action="list" class="btn btn-primary"><i class="fas fa-times-circle"> </i>No</f:link.action>

    <f:link.action action="delete" arguments="{blog: blog}" class="btn btn-primary"><i class="fas fa-check-circle"> </i>Yes</f:link.action>
</f:section>
</html>
