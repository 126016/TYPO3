<f:layout name="Default" />

<f:section name="Header">
    <div class="pageheader container">

        <div class="row">
            <div class="col-sm-4">
                <!-- Sprachumschaltung -->
               <f:render partial="SprachMenu" arguments="{_all}"/>
            </div>
            <div class="col-sm-8">
                <!-- Suche -->
                <div class="searchform text-sm-right">
                    <form class="form-inline">
                        <input type="search" class="form-control" placeholder="Suche">
                        <button type="submit" class="btn btn-primary">Suche</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="mainnav">
        <nav class="main-nav container" role="navigation">

            <!-- Mobile menu toggle button (hamburger/x icon) -->
            <input id="main-menu-state" type="checkbox" />
            <label class="main-menu-btn" for="main-menu-state">
                <span class="main-menu-btn-icon"></span> Toggle main menu visibility
            </label>

            <!-- Sample menu definition -->
            <f:render partial="Navigation" arguments="{_all}"></f:render>

            <f:comment>
                <!-- passing on the arguments -->
                <f:render partial="Navigation" arguments="{mainnavigation: mainnavigation, siteTitleLink: siteTitleLink}" />
            </f:comment>

        </nav>
    </div>
    <!-- Ende mainnav -->

</f:section>

<f:section name="Main">
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <f:render partial="HeaderHomeImage" arguments="{_all}"></f:render>

    <div class="container maincontent">
        <!-- Content Container -->

        <!-- Content Bereich ueber ganze Breite -->
        <div class="row">
            <div class="col-md-12">
                <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos:0}"></f:cObject>
            </div>
        </div>
        <!-- Example row of columns -->
        <div class="row">
            <div class="col-md-4">
                <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos:1}"></f:cObject>
            </div>
            <div class="col-md-4">
                <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos:3}"></f:cObject>
            </div>
            <div class="col-md-4">
                <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos:2}"></f:cObject>
            </div>
        </div>
        <!-- Content Bereich ueber ganze Breite -->
        <div class="row">
            <div class="col-md-12">
                <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos:5}"></f:cObject>
            </div>
        </div>

        <hr>
        <!-- Beginn Footer Bereich -->

        <f:render partial="Footer" arguments="{_all}" />
    </div>
    <!-- Ende Content Container -->

</f:section>
